<!DOCTYPE html>
<html>
<head>
    <title>Send Email</title>
</head>
<body>
    <h2>Send Email</h2>
    <form action="/send_email" method="post">
        <label>Sender Email:</label><br>
        <input type="email" name="sender_email" required><br><br>
        <label>Receiver Email:</label><br>
        <input type="email" name="receiver_email" required><br><br>
        <label>Subject:</label><br>
        <input type="text" name="subject" required><br><br>
        <label>Body:</label><br>
        <textarea name="body" rows="4" cols="50" required></textarea><br><br>
        <input type="submit" value="Send">
    </form>
</body>
</html>
