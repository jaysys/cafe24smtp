<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emails</title>
    <!-- Include Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h2 class="text-3xl font-bold mb-4">Emails</h2>
        <table class="min-w-full bg-white shadow-md rounded my-6">
            <thead class="bg-gray-800 text-white">
                <tr>
                    <th class="py-3 px-6 text-left">Sender</th>
                    <th class="py-3 px-6 text-left">Receiver</th>
                    <th class="py-3 px-6 text-left">Subject</th>
                    <th class="py-3 px-6 text-left">Body</th>
                </tr>
            </thead>
            <tbody class="text-gray-700">
                {% for email in emails %}
                <tr>
                    <td class="py-3 px-6">{{ email[1] }}</td>
                    <td class="py-3 px-6">{{ email[2] }}</td>
                    <td class="py-3 px-6">{{ email[3] }}</td>
                    <td class="py-3 px-6">{{ email[4] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
